spring:
  datasource:
    url: jdbc:h2:mem:zoofantastico_testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/testdata
    clean-disabled: false
    baseline-on-migrate: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
