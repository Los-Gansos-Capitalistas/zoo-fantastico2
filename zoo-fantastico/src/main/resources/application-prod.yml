spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false   # no loguear SQL en prod

  flyway:
    enabled: true
    locations: classpath:db/migration   
    clean-disabled: true                # impedir flyway clean en prod

spring.datasource.hikari:
  maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:20}
  minimum-idle: ${HIKARI_MIN_IDLE:5}
  idle-timeout: ${HIKARI_IDLE_TIMEOUT:60000}
  connection-timeout: ${HIKARI_CONN_TIMEOUT:30000}
  max-lifetime: ${HIKARI_MAX_LIFETIME:1800000}

server:
  port: ${PORT:8080}

logging:
  level:
    root: info
    org.hibernate.SQL: warn
    org.hibernate.type.descriptor.sql.BasicBinder: warn
