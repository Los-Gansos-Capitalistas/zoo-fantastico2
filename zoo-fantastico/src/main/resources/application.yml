spring:
  jpa:
    hibernate:
      ddl-auto: none          # Flyway gobierna el esquema en todos los entornos
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true   # útil si alguna BD ya existía
    clean-disabled: true        

server:
  port: 8080

logging:
  level:
    org.hibernate.orm.jdbc.bind: info
